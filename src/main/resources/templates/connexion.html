<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<title>Login</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
	.alert {
           color: mediumvioletred;
           font-size: 27px;
	}
	</style>
</head>
<body class="text-center">
	<section layout:fragment="contenu">
		<center>
		 <br>
					 <br> <br>
					 <br> <br>
					 <br> <br>
					 <br>
		<H2>Authentification</H2>
		 <br>
					 <br>
		<form th:action="@{/login}"  method="post" style="width: 305px;">
            
            <div th:if="${param.logout}" >
                <div class="alert alert-info">Vous êtes déconnecté(e)</div>
            </div>
			<div class="form-floating">  <input class="form-control"  type="text" name="username" required  placeholder="User name"
					 /></div>
					 <br>
					 
					
			<div class="form-floating">  <input class="form-control" type="password" id="password"      placeholder="****************"
					name="password"  required autofocus="autofocus" /></div>
					 <br>
					
			<div><button class="btn btn-primary" type="submit" style="width: 172px;border-block-color: mediumvioletred;background-color: mediumvioletred;">Login</button></div>
			 <br> <br>
			<div th:if="${param.error}" >
                <div class="alert alert-danger"><b> Username ou Password Incorrect</b></div>
            </div>
            
        </form>
        </center>
     
	</section>
</body>

</html>
