<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Developpeur</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div align="center"><br/><br/><br/><br/>	
		<h1>Affectation D'un Developpeurr</h1>
		<br/>
		<form action="#" th:action="@{/saveStatus}"  th:object="${tickets}" method="post">
			<table border="0" cellpadding="10">
				<tr>
				
				<td>Affectation D'un Developpeur </td>
				<td><input type="text" hidden  th:field="*{id}" readonly="readonly" /></td>
				<td><input type="text" hidden th:field="*{description}" readonly="readonly" /></td>
				<td><input type="text" hidden th:field="*{environnement}" readonly="readonly" /></td>
				<td><input type="text" hidden th:field="*{logiciel}" readonly="readonly" /></td>
				<td><input type="text" hidden th:field="*{urgence}" readonly="readonly" /></td>
				<td><input type="text" hidden th:field="*{client}" readonly="readonly" /></td>
				<td><input type="text" hidden th:field="*{admin}" readonly="readonly" /></td>
					<td><select th:field="*{developpeur}" class="form-control">
				            <option th:each="dv : ${listDevs}" th:value="${dv.id}" th:text="${dv.prenom}">
				            </option>
			            </select>
				</td>
			    <td colspan="2"><button type="submit" class="btn btn-primary"  style="width: 150px;border-block-color: mediumvioletred;background-color: mediumvioletred; color:white;">Affecter</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
