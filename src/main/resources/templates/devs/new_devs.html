<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Developpeur</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div align="center">	<br/><br/><br/><br/>
		<h1>Create New Developpeur</h1>
		<br/>
		<form action="#" th:action="@{/saveD}" th:object="${devs}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Nom:</td>
					<td><input class="form-control" type="text" th:field="*{nom}" /></td>
				</tr>
				<tr>
					<td>Prenom:</td>
					<td><input class="form-control" type="text" th:field="*{prenom}" /></td>
				</tr>				
				<tr>
					<td>Email</td>
					<td><input class="form-control" type="text" th:field="*{email}" /></td>
				</tr>						
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-primary"  style="width: 300px;border-block-color: mediumvioletred;background-color: mediumvioletred; color:white;">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
