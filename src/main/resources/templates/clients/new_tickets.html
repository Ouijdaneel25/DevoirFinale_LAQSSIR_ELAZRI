<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Ticket</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div align="center"><br/><br/><br/><br/>	
		<h1>Create New Ticket</h1>
		<br/>
		<form action="#" th:action="@{/saveT}" th:object="${tickets}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Description:</td>
					<td><input type="text"  class="form-control" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Environnement:</td>
					<td><input type="text"  class="form-control" th:field="*{environnement}" /></td>
				</tr>				
				<tr>
					<td>Logiciel</td>
					<td><input type="text" class="form-control" th:field="*{logiciel}" /></td>
				</tr>	
				<tr>
					<td>Urgence</td>
				<td>
				<select th:field="*{urgence}"  class="form-control">
			    
			        <option value="critique" >
			             critique
			        </option>
			        <option value="urgent" >
			             urgent
			        </option>
			        <option value="normal" >
			             normal
			        </option>
			        <option value="non urgent" >
			              non urgent
			        </option>
			    </select>       
			    </td>
				<td>
				
				</td>
				</tr>	
				<tr >
					<td>Client</td>
					
				<td><select th:field="*{client}"  class="form-control">
			   <option th:each="cl : ${listClients}" th:value="${cl.id}" th:text="${cl.nom}"></option>
			    </option>
			</select>
				
				</td>
				
				</tr>					
				<tr>
					<td colspan="4"><button type="submit" class="btn btn-primary"  style="width: 350px;border-block-color: mediumvioletred;background-color: mediumvioletred; color:white;">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
